trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- script: snap install hugo --channel=extended
  displayName: 'Install hugo'

- script: hugo version
  displayName: 'check hugo version'
  
- script: hugo -D
  displayName: 'build site'
